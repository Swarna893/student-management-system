{% extends 'base.html' %}

{% block title %}Enter Marks{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-pen-alt"></i> Enter Marks</h3>
                </div>
                <div class="card-body">
                    <h5 class="mb-3">Student: <strong>{{ student.full_name }}</strong></h5>
                    <h6 class="mb-4 text-muted">Course: {{ course.name }}</h6>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save
                                Marks</button>
                            <a href="{% url 'course_marks_list' course.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
