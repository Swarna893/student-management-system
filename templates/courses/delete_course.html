{% extends 'base.html' %}

{% block title %}Delete Course: {{ course.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4 shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-trash-alt"></i> Delete Confirmation</h3>
                </div>
                <div class="card-body">
                    <p class="lead text-center">Are you sure you want to delete the course <strong>{{ course.name
                            }}</strong>?</p>
                    <p class="text-center text-danger"><i class="fas fa-exclamation-triangle"></i> Warning: This might
                        affect enrolled students!</p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-trash-alt"></i> Yes,
                                Delete Course</button>
                            <a href="{% url 'course_detail' course.pk %}" class="btn btn-secondary"><i
                                    class="fas fa-times"></i> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
