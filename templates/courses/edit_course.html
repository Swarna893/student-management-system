{% extends 'base.html' %}

{% block title %}Edit Course: {{ course.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-4 shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-edit"></i> Edit Course</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Update
                                Course</button>
                            <a href="{% url 'course_detail' course.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
