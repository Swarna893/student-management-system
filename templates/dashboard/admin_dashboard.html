{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mt-4">Admin Dashboard</h2>
    <div class="row mt-4">
        <!-- Students Card -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Students</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_students }}</h5>
                    <p class="card-text">Registered students.</p>
                </div>
            </div>
        </div>
        <!-- Teachers Card -->
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Teachers</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_teachers }}</h5>
                    <p class="card-text">Registered teachers.</p>
                </div>
            </div>
        </div>
        <!-- Courses Card -->
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Total Courses</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_courses }}</h5>
                    <p class="card-text">Active courses.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
