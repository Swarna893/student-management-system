{% extends 'base.html' %}

{% block title %}Delete Teacher: {{ teacher.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4 shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-trash-alt"></i> Delete Confirmation</h3>
                </div>
                <div class="card-body">
                    <p class="lead text-center">Are you sure you want to delete the teacher <strong>{{ teacher.name
                            }}</strong>?</p>
                    <p class="text-center text-muted">This action cannot be undone.</p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-trash-alt"></i> Yes,
                                Delete Teacher</button>
                            <a href="{% url 'teacher_detail' teacher.pk %}" class="btn btn-secondary"><i
                                    class="fas fa-times"></i> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
